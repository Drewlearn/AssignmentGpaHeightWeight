<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA,Height,and Weight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="inputContainer">
        <label>Enter your GPA:</label><br>
        <input type="text" id="inputGPA"><br>
        <label>Enter your Height:</label><br>
        <input type="text" id="inputHeight"><br>
        <label>Enter your Weight:</label><br>
        <input type="text" id="inputWeight">
        <button id="submitBtn">Submit</button>
    </div>
    <id id="containerResult">
        <h1 id="result"></h1>
        <p id="resultGPA"></p>
        <p id="resultHeight"></p>
        <p id="resultWeight"></p>
    </id>

    <script src="index.js"></script>
</body>
</html>
